<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['sugestao_artista.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['sugestao_artista.title.description']}" />
    </ui:define>

    <ui:define name="body">
	<h:form id="selectForm">
		<div class="card">
		<p:dataTable id="artistas" var="artista" value="#{sugestaoArtistaController.artistas}"
		             selection="#{sugestaoArtistaController.artistaEscolhido}" rowKey="#{artista.id}">
		    	
		    	<f:ajax event="rowSelectRadio" listener="#{sugestaoArtistaController.habilitarBotao}" render="artistas"/>
		    	
		    	<p:outputLabel value="Selecione o Artista: "/>
		    	<p:column selectionMode="single" style="width:50px;text-align:center"/>
			    <p:column headerText="Nome">
			        <h:outputText value="#{artista.nome}" />
			    </p:column>
		
			    <p:column headerText="Nacionalidade">
			        <h:outputText value="#{artista.nacionalidade}" />
			    </p:column>
		
			    <p:column headerText="Generos Musicais">
			        <h:outputText value="#{artista.imprimirGeneros()}" />
			    </p:column>
			    
			    <f:facet name="footer">
			        <p:commandButton type="submit" value="Favoritar" disabled="#{sugestaoArtistaController.desabilitarBotao}"
					action="#{sugestaoArtistaController.favoritar}" />
			    </f:facet>
			    <f:facet name="footer">
			        <p:commandButton type="submit" value="Ver Musicas" disabled="#{sugestaoArtistaController.desabilitarBotao}"
					action="#{sugestaoArtistaController.verMusicas}" />
			    </f:facet>
        	</p:dataTable>
    		</div>
    	</h:form>
    </ui:define>
</ui:composition>
