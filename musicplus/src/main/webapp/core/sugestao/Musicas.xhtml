<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgs['sugestao_musica.title']}" />
    </ui:define>
		<br/>
		<br/>
    <ui:define name="description">
        <h:outputText value="#{msgs['sugestao_musica.title.description']}" />
    </ui:define>
		<br/>
		<br/>
    <ui:define name="body">

		<h:form id ="numSug"> 
			<p:outputLabel for="numSug" value="Qual o número de sugestões que deseja receber? (Deixe o campo vazio para definir valor ilimitado)"/>
			<br/>
			<br/>
			<p:inputNumber id="numSugestoes" value="#{sugestaoMusicaController.numSugestoes}" minValue="0" decimalPlaces="0">
			</p:inputNumber>
		</h:form>
		<br/>
		<br/>
		<h:form id="gens">
			<p:outputLabel for="gens" value="Deseja sugestões de músicas de quais gêneros?" />
			<br/>
			<p:outputLabel for="gens" value="OBS: Não selecionar nenhuma opção resultará em um conjunto vazio como resultado!" 
			rendered="#{sugestaoMusicaController.warningVazioGenero}"/>
			<br/>
			<br/>
			<p:selectBooleanCheckbox itemLabel = "Todos os Gêneros" value="#{sugestaoMusicaController.allGeneros}">
					<f:ajax event="change" listener="#{sugestaoMusicaController.escolherTodosOsGeneros}" render="gens" />
			</p:selectBooleanCheckbox>
			<p:selectManyCheckbox id="items" value="#{sugestaoMusicaController.generosEscolhidos}">
				<f:selectItems value="#{sugestaoMusicaController.todosOsGeneros}" />
				<f:ajax event="change" listener="#{sugestaoMusicaController.dispensarTodosOsGeneros}" render="gens" />
			</p:selectManyCheckbox>
		</h:form>
		<br/>
		<br/>
		<h:form id="linguas">
			<p:outputLabel for="linguas" value="Deseja sugestões de músicas em quais idiomas?" />
			<br/>
			<p:outputLabel for="linguas" value="OBS: Não selecionar nenhuma opção resultará em um conjunto vazio como resultado!" 
			rendered="#{sugestaoMusicaController.warningVazioIdioma}"/>
			<br/>
			<br/>
			<p:selectBooleanCheckbox itemLabel = "Todos os Idiomas" value="#{sugestaoMusicaController.allIdiomas}">
					<f:ajax event="change" listener="#{sugestaoMusicaController.escolherTodosOsIdiomas}" render="linguas" />
			</p:selectBooleanCheckbox>
			<p:selectManyCheckbox id="items" value="#{sugestaoMusicaController.idiomasEscolhidos}">
				<f:selectItems value="#{sugestaoMusicaController.todosOsIdiomas}" />
				<f:ajax event="change" listener="#{sugestaoMusicaController.dispensarTodosOsIdiomas}" render="linguas" />
			</p:selectManyCheckbox>
		</h:form>
		<br/>
		<br/>
		<h:form>
            <div class="p-field p-col-12 p-md-4">
                <p:outputLabel for="selectRankingAleatorio" value="Deseja sugestões de forma aleatória ou pelo ranking de músicas mais favoritadas?"/>
				<br/>
				<br/>
                <p:selectOneMenu id="selectRankingAleatorio" value="#{sugestaoMusicaController.porRankingOuAleatorio}">
                    <f:selectItem itemLabel="Aleatório" itemValue="Aleatório"/>
                    <f:selectItem itemLabel="Ranking" itemValue="Ranking"/>
                </p:selectOneMenu>
            </div>		
			<br/>
			<br/>
			<p:commandButton id ="myButtonId" type="submit" value="Requisitar Sugestão"
			action="#{sugestaoMusicaController.pedirSugestaoMusica}"/>
		</h:form>
					
	</ui:define>
</ui:composition>
