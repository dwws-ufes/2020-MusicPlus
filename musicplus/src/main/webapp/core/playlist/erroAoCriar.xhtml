<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgs['playlist.erro']}" />
    </ui:define>
    
    <ui:define name="description">
        <h:outputText value="#{msgs['playlist.erro.description']}" />
    </ui:define>
    <br/>
    <br/>

    <ui:define name="body">
		<h:outputLabel value="Você já possui uma playlist com o nome #{playlistController.nome}"/>
    </ui:define>
    <br/>
    <br/>
    <h:form>
    <p:commandButton type="submit" value="Voltar" 
    action="#{playlistController.redirecionarCadastro()}"/>
	</h:form>
</ui:composition>
