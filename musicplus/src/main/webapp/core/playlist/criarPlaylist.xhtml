<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{msgs['playlist.novo']}" />
	</ui:define>
    
	<br/>
    <ui:define name="body">
		<h:form id="registerForm">
		
			<p:outputLabel value="Nome da Playlist a ser criada:"/>
					<br />
			
			<p:inputText id="nome" value="#{playlistController.nome}" />
			
		<br />	
        <br />
            <p:commandButton type="submit" value="Criar"
			action="#{playlistController.criarPlaylist}" />
		</h:form>
		<br />
    
    </ui:define>
</ui:composition>
