<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgs['buscar_artista.title']}" />
    </ui:define>
			<br />
			<br />
    <ui:define name="description">
        <h:outputText value="#{msgs['buscar_artista.title.description']}" />
    </ui:define>
			<br />
			<br />

    <ui:define name="body">
    
    	<a style="float: right;" href="#{facesContext.externalContext.requestContextPath}/data/artists">RDF/XML</a>
    	
		<h:form id="buscaMusica">
			<p:outputLabel value="Procurar pelo nome do artista/banda"/>
			<br />
			<p:inputText id="nomeArtista" value="#{artistaController.nomeArtista}">
			</p:inputText>
			<br />	
			<br />
			<p:outputLabel value="OBS: Caso o campo não seja preenchido, todos os artistas cadastrados no sistema serão retornados."/>
			<br />	
			<br />			
			<p:commandButton id ="myButtonId" type="submit" value="Busca Externa"
			action="#{artistaController.buscarArtistasExternos()}"/>
			
			<p:commandButton id ="myButtonId2" type="submit" value="Busca Interna"
			action="#{artistaController.buscarArtistas()}"/>
		</h:form>
    
    </ui:define>
</ui:composition>
