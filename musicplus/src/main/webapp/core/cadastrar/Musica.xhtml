<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

	<ui:define name="title">
		<h:outputText value="#{msgs['musica.novo']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgs['musica.novo.description']}" />
	</ui:define>
    
	<br/>
    <ui:define name="body">
		<h:form id="registerForm">
		
			<h:outputText value="#{musicaController.mensagem}"/>			
					<br />	
					<br />	

			<p:outputLabel value="Nome *"/>
					<br />
			<p:inputText id="nome" value="#{musicaController.nomeDaMusica}">
				<f:ajax event= "blur" listener= "#{musicaController.suggestMusicAttributes}"
					execute= "@this" render= "time mask_c grid"/>
			</p:inputText>
		<br />	
		<br />
			<p:outputLabel value="Generos Musicais"/>
        	<p:selectManyCheckbox id="grid" value="#{musicaController.generosEscolhidos}" layout="grid" columns="3" styleClass="grid-checkbox">
            	<f:selectItems value="#{musicaController.todosOsGeneros}"/>
        	</p:selectManyCheckbox>
		<br />
		<br />
			<p:outputLabel value="Idioma *"/>
            <p:selectOneMenu id="labeled" value="#{musicaController.idiomaEscolhido}" label="Selecione o idioma da música"
                                alwaysDisplayLabel="true">
            	<f:selectItems value="#{musicaController.todosOsIdiomas}"/>
            </p:selectOneMenu>
		<br />
        <br />
       		<p:outputLabel for="mask_c" value="Data de Lançamento: "/>
       		        <br />
       		
            <p:calendar id="mask_c" value="#{musicaController.dataDeLancamento}" navigator="true" locale="en" pattern="yyyy-MM-dd" mask="true"/>         
        <br />
        <br />
            <p:outputLabel value="Duração (Em segundos)*"/>
                    <br />
            
            <p:inputText id="time" value="#{musicaController.duracao}">
        
            </p:inputText>
		<br />
        <br />
            <p:commandButton type="submit" value="Salvar"
			action="#{musicaController.salvarMusica}" />
		</h:form>
		<br />

    
    </ui:define>
</ui:composition>
