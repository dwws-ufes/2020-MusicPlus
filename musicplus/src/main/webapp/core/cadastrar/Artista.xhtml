<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{msgs['artista.novo']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgs['artista.novo.description']}" />
	</ui:define>
    
	<br/>
    <ui:define name="body">
		<h:form id="registerForm">
				
			<h:outputLabel value="#{artistaController.mensagem}"/>			
					<br />	
					<br />	
					
					
			<p:outputLabel value="Nome *"/>
					<br />
			
			<p:inputText id="nome" value="#{artistaController.nomeArtista}" >
			<f:ajax event= "blur" listener= "#{artistaController.suggestArtistsAttributes}"
					execute= "@this" render= "grid labeled"/>
			</p:inputText>
		<br />	
		<br />
			<p:outputLabel value="Generos Musicais"/>
        	<p:selectManyCheckbox id="grid" value="#{artistaController.generosEscolhidos}" layout="grid" columns="3" styleClass="grid-checkbox">
            	<f:selectItems value="#{artistaController.todosOsGeneros}"/>
        	</p:selectManyCheckbox>
		<br />
		<br />
			<p:outputLabel value="Nacionalidade "/>
            <p:selectOneMenu id="labeled" value="#{artistaController.nacionalidade}" label="Selecione o paÃ­s de origem do artista"
                                alwaysDisplayLabel="true">
            	<f:selectItems value="#{artistaController.todosOsPaises}"/>
            </p:selectOneMenu>
		<br />
        <br />
            <p:commandButton type="submit" value="Salvar"
			action="#{artistaController.salvarArtista}" />
		</h:form>
		<br />

    
    </ui:define>
</ui:composition>
