<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{msgs['artista.novo']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgs['artista.novo.description']}" />
	</ui:define>
    
	<br/>
    <ui:define name="body">
		<h:form id="registerForm">
		
			<p:outputLabel value="Nome"/>
					<br />
			
			<p:inputText id="nome" value="#{cadastroController.nome}" />
		<br />	
		<br />
			<p:outputLabel value="Generos Musicais"/>
        	<p:selectManyCheckbox id="grid" value="#{cadastroController.generosEscolhidos}" layout="grid" columns="3" styleClass="grid-checkbox">
            	<f:selectItems value="#{cadastroController.todosOsGeneros}"/>
        	</p:selectManyCheckbox>
		<br />
		<br />
			<p:outputLabel value="Nacionalidade"/>
            <p:selectOneMenu id="labeled" value="#{cadastroController.nacionalidade}" label="Selecione o paÃ­s de origem do artista"
                                alwaysDisplayLabel="true">
            	<f:selectItems value="#{cadastroController.todosOsPaises}"/>
            </p:selectOneMenu>
		<br />
        <br />
            <p:commandButton type="submit" value="Salvar"
			action="#{cadastroController.salvarArtista}" />
		</h:form>
		<br />

    
    </ui:define>
</ui:composition>
