<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

	<ui:define name="title">
		<h:outputText value="#{msgs['buscarmusica']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgs['buscarmusica.description']}" />
	</ui:define>
    
	<br/>
    <ui:define name="body">
		<h:form id="registerForm">
		
		    <p:outputLabel value="Procurar por música"/>
					<br />
			<p:inputText id="nome" value="#{cadastroMusicaController.nome}" />
		<br />	
		<br />
			<p:commandButton type="submit" value="Procurar Música"
				action="#{cadastroMusicaController.descobrirMusicas}" />
		</h:form>
		<br />	
		<br />
		<h:form id="selectForm">
			<div class="card">
				<p:dataTable id="musicas" var="m" value="#{cadastroMusicaController.musicas}"
                     selection="#{cadastroMusicaController.musica}" rowKey="#{m.id}"
                     rendered="#{not empty cadastroMusicaController.musicas}">
            	<p:outputLabel value="Selecione a Música: "/>
            	<p:column selectionMode="single" style="width:50px;text-align:center"/>
	            <p:column headerText="Nome">
	                <h:outputText value="#{m.nome}" />
	            </p:column>
	
	            <p:column headerText="Idioma">
	                <h:outputText value="#{m.idioma}" />
	            </p:column>
	
	            <p:column headerText="Generos Musicais">
	                <h:outputText value="#{m.imprimirGeneros()}" />
	            </p:column>
	            
	            <p:column headerText="Artistas">
	                <h:outputText value="#{m.imprimirArtistas()}" />
	            </p:column>
	            <f:facet name="footer">
	                <p:commandButton type="submit" value="Adicionar Artista"
				action="#{cadastroMusicaController.redirectToMusicaArtista}" />
	            </f:facet>
	            <f:facet name="footer">
	                <p:commandButton type="submit" value="Remover Artista"
				action="#{cadastroMusicaController.redirectToMusicaArtistaRemover}" />
	            </f:facet>
        		</p:dataTable>
    		</div>
    	</h:form>
    </ui:define>
</ui:composition>
