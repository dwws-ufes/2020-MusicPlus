<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['artista.novo']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['artista.novo.description']}" />
    </ui:define>

    <ui:define name="body">
		<h:form id="registerForm">
		
			<p:outputLabel value="Nome"/>
			<p:inputText id="nome" value="#{artistaController.nome}" />
		
			<p:outputLabel value="Generos Musicais"/>
        	<p:selectManyCheckbox id="grid" value="#{artistaController.generosEscolhidos}" layout="grid" columns="3" styleClass="grid-checkbox">
            	<f:selectItems value="#{artistaController.todosOsGeneros}"/>
        	</p:selectManyCheckbox>
			
			<p:outputLabel value="Nacionalidade"/>
            <p:selectOneMenu id="labeled" value="#{artistaController.nacionalidade}" label="Selecione o paÃ­s de origem do artista"
                                alwaysDisplayLabel="true">
            	<f:selectItems value="#{artistaController.todosOsPaises}"/>
            </p:selectOneMenu>
		</h:form>
		
		<p:commandButton type="button" value="Salvar"
		action="#{registrationController.salvar}" />
    
    </ui:define>
</ui:composition>
