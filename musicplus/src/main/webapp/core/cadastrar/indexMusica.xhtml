<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

	<ui:define name="title">
		<h:outputText value="#{msgs['musica.novo']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgs['musica.novo.description']}" />
	</ui:define>
    
	<br/>
    <ui:define name="body">
		<h:form id="registerForm">
		
			<p:outputLabel value="Nome"/>
					<br />
			
			<p:inputText id="nome" value="#{cadastroController.nome}" />
		<br />	
		<br />
			<p:outputLabel value="Generos Musicais"/>
        	<p:selectManyCheckbox id="grid" value="#{cadastroController.generosEscolhidos}" layout="grid" columns="3" styleClass="grid-checkbox">
            	<f:selectItems value="#{cadastroController.todosOsGeneros}"/>
        	</p:selectManyCheckbox>
		<br />
		<br />
			<p:outputLabel value="Idioma"/>
            <p:selectManyCheckbox id="labeled" value="#{cadastroController.idiomasEscolhidos}" layout="grid" columns="3" styleClass="grid-checkbox">
            	<f:selectItems value="#{cadastroController.todosOsIdiomas}"/>
            </p:selectManyCheckbox>
		<br />
        <br />
        	<p:outputLabel value="Duração:"/>
            <p:calendar id="time" value="#{cadastroController.duracao}" pattern="HH:mm:ss" timeOnly="true"/>
		<br />
        <br />   
       		<p:outputLabel value="Data de Lançamento: "/>
            <p:calendar id="inline" value="#{cadastroController.dataDeLancamento}" navigator="true" mode="inline" pattern="yyyy-MMM-dd"/>         
        <br />
        <br /> 
            <p:commandButton type="submit" value="Salvar"
			action="#{cadastroController.salvarMusica}" />
		</h:form>
		<br />

    
    </ui:define>
</ui:composition>
