<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/templateLogin.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{msgs['usuario.novo']}" />
	</ui:define>
    
	<br/>
    <ui:define name="body">
		<h:form id="registerForm">
		
			<p:outputLabel value="Nome"/>
					<br />
			
			<p:inputText id="nome" value="#{cadastroUsuarioController.nomeUsuario}" />
		<br />	
		<p:outputLabel value="Username"/>
					<br />
			
			<p:inputText id="username" value="#{cadastroUsuarioController.username}" />
		<br />	
		
		<br />	
		<p:outputLabel value="Email"/>
					<br />
			
			<p:inputText id="email" value="#{cadastroUsuarioController.email}" />
		<br />	
		
		<br />	
		<p:outputLabel value="Senha"/>
					<br />
			
			<p:password id="senha" value="#{cadastroUsuarioController.senha}" />
		<br />	
		
		<br />
			<p:outputLabel value="Generos Musicais Favoritos:"/>
        	<p:selectManyCheckbox id="grid" value="#{cadastroUsuarioController.generosEscolhidos}" layout="grid" columns="3" styleClass="grid-checkbox">
            	<f:selectItems value="#{cadastroUsuarioController.todosOsGeneros}"/>
        	</p:selectManyCheckbox>
		<br />
		
        <br />
            <p:commandButton type="submit" value="Cadastrar"
			action="#{cadastroUsuarioController.salvarUsuario}" />
		</h:form>
		<br />

    
    </ui:define>
</ui:composition>
