<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/templateLogin.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{msgs['title.home']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgs['title.home.description']}" />
	</ui:define>
    
	<br/>
    <ui:define name="body">
    <p>
			<h:outputText value="#{msgs['text.home.about01']}" />
		</p>
		
									<br />
							<br />
		<h:form id="registerForm">
		

		<p:outputLabel id="headline_id" value="#{msgs['login.home']}" style="font-size: 22px" />
							<br />
							<br />
		
		
		<p:outputLabel value="Email"/>
					<br />
			
			<p:inputText id="email" value="#{sessionController.email}" />
		<br />	
		
		<br />	
		<p:outputLabel value="Senha"/>
					<br />
			
			<p:password id="senha" value="#{sessionController.password}" />
		<br />	
		
		
        <br />
            <p:commandButton type="submit" value="Entrar"
			action="#{sessionController.login}" />
		        <br />
		        <br />
		
		<p:outputLabel value="Não tem uma conta ainda? Cadastre-se já!"/>
				        <br />
		        <br />
        <p:commandButton type="submit" value="Cadastrar"
			action="#{cadastroUsuarioController.redirectCadastrar()}" />
		<br />
		</h:form>
		<br />

    
    </ui:define>
</ui:composition>
